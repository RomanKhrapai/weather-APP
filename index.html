<!DOCTYPE html>
<html lang="ua">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather</title>
        <link rel="shortcut icon" type="image/png" hrefs="/favicon.png" />
        <link href="./src/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="page">
            <header class="header">
                <a href="/index.html" class="header__link">
                    <svg
                        version="1.1"
                        xmlns="http://www.w3.org/2000/svg"
                        width="32"
                        height="32"
                        viewBox="0 0 32 32"
                    >
                        <title>cloud</title>
                        <path
                            fill="#feb020"
                            d="M32 20.548c0-2.565-1.771-4.716-4.156-5.296-0.101-4.022-3.389-7.252-7.433-7.252-2.369 0-4.477 1.109-5.839 2.835-0.764-0.987-1.959-1.624-3.303-1.624-2.307 0-4.176 1.871-4.176 4.179 0 0.201 0.015 0.399 0.043 0.592-0.351-0.063-0.711-0.098-1.080-0.098-3.344-0-6.054 2.712-6.054 6.058s2.71 6.058 6.054 6.058l20.508-0c3.004-0.006 5.438-2.444 5.438-5.451z"
                        ></path>
                    </svg>

                    <span class="header__logo">Weather App</span>
                </a>

                <div id="user-box"></div>
                <div class="store-box">
                    <button class="store-btn" data-store-open>
                        <svg class="icon icon-book" width="32" height="32">
                            <use xlink:href="#icon-book"></use>
                            <symbol id="icon-book" viewBox="0 0 32 32">
                                <path
                                    d="M17 26c0 0 6.188-2.062 11 1.812 0-0.062 0-1.812 0-1.812-5.625-3.125-11 0-11 0zM2 6v19.875c0 0 2.688-1.938 6.5-1.938s6.5 1.938 6.5 1.938v-19.625c0 0-2.688-2.25-6.5-2.25s-6.5 2-6.5 2zM4 8h4v5h-4v-5zM13 21h-9v-1h9v1zM13 19h-9v-1h9v1zM13 17h-9v-1h9v1zM13 15h-9v-1h9v1zM9 8h4v1h-4v-1zM9 10h4v1h-4v-1zM9 12h4v1h-4v-1zM22.5 4c-3.812 0-6.5 2-6.5 2v19.875c0 0 2.688-1.938 6.5-1.938s6.5 1.938 6.5 1.938v-19.625c0 0-2.688-2.25-6.5-2.25zM27 21h-9v-1h9v1zM27 19h-9v-1h9v1zM27 17h-9v-1h9v1zM27 15h-9v-1h9v1zM27 13h-9v-1h9v1zM27 11h-9v-1h9v1zM27 9h-9v-1h9v1zM3 26c0 0 0 1.75 0 1.812 4.812-3.874 11-1.812 11-1.812s-5.375-3.125-11 0z"
                                ></path>
                            </symbol>
                        </svg>

                        <span class="store-text">Історія</span>
                    </button>
                    <ul class="store-list" data-list-store="true"></ul>
                </div>
            </header>

            <div class="main">
                <div class="hero">
                    <form class="form-search">
                        <input
                            class="form-search__input"
                            type="text"
                            name="movies"
                            id="input"
                            minlength="2"
                            required
                            autocomplete="off"
                            placeholder="Ваше місто"
                        />
                        <button
                            class="form-search__button"
                            aria-label="search"
                            type="submit"
                        >
                            <svg
                                version="1.1"
                                xmlns="http://www.w3.org/2000/svg"
                                width="32"
                                height="32"
                                viewBox="0 0 32 32"
                            >
                                <title>search</title>
                                <path
                                    d="M31.008 27.231l-7.58-6.447c-0.784-0.705-1.622-1.029-2.299-0.998 1.789-2.096 2.87-4.815 2.87-7.787 0-6.627-5.373-12-12-12s-12 5.373-12 12 5.373 12 12 12c2.972 0 5.691-1.081 7.787-2.87-0.031 0.677 0.293 1.515 0.998 2.299l6.447 7.58c1.104 1.226 2.907 1.33 4.007 0.23s0.997-2.903-0.23-4.007zM12 20c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8z"
                                ></path>
                            </svg>
                        </button>
                    </form>

                    <div id="show-land" class="show-land"></div>
                </div>
                <div class="tab">
                    <div class="tab-buttons">
                        <button
                            data-time="now"
                            class="tab-button tab-button-active"
                        >
                            На сьогодні
                        </button>
                        <button data-time="five-day" class="tab-button">
                            На 5 днів
                        </button>
                    </div>
                    <div class="tab-contents"></div>
                </div>
            </div>
            <div id="noteify" class="noteify"></div>
        </div>
        <div id="open"></div>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader/dist/vue3-sfc-loader.js"></script>
        <script src="./src/index.js" type="module"></script>
    </body>
</html>
